<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD logo mover (meme moving thing)</title>
    <link rel="stylesheet" href="Event Driven elements.css">
    <script src="Event Driven.js"></script>
    <style>
        #memeImage{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello there</h1><br><br>
    <p>As we can see this piece of artwork of a majestic logo moving around. Many of the kids that were growing up in the 2000s would see this exact thing appear at their screen TV's of their DVD players.</p>

<!-- Start and stop Buttons -->

<main>
    <button id="startbutton" onclick="startMoving()">Start</button>
    <button id="stopbutton" onclick="stopMoving()">Stop</button>

    <p>
        <img id="memeImage" src="memeImage.png" alt="DVDlogo">
    </p>
</main>

</body>
</html>
